<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="title">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="container">
      <!-- Your game board goes here -->
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
      <div class="cell" onclick="markCell(this)"></div>
    </div>

    <div class="popup" id="winnerPopup">
      <div class="popup-content">
        <p id="winnerText"></p>
        <button class="closebtn" onclick="closePopup()">Close</button>
      </div>
    </div>

    <button class="resetbtn" onclick="resetGame()">Reset Game</button>

    <script src="javascript.js"></script>
  </body>
</html>
